        const luogoGroup = document.getElementById('luogoGroup');

        if (this.checked) {
            luogoGroup.classList.add('disabled');
            luogoInput.value = '';
            luogoInput.removeAttribute('required');

            luogoGroup.classList.remove('disabled');
            luogoInput.setAttribute('required', '');

    function mostraAnteprima() {
        const corpo = generaCorpoEmail();

    function chiudiAnteprima() {

    function copiaCorpoEmail() {
        const corpo = generaCorpoEmail();
        navigator.clipboard.writeText(corpo).then(function() {
            alert('Testo copiato negli appunti!');
        });
    }

    function inviaRapporto() {
        const form = document.getElementById('interventoForm');
        if (!form.checkValidity()) {
            form.reportValidity();
            return;
        }
        
        const corpo = generaCorpoEmail();
        const subject = `Rapporto di Intervento - ${document.getElementById('nomeAzienda').value}`;
        const emailCliente = document.getElementById('emailCliente').value;
        
        const mailtoLink = `mailto:${emailCliente}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(corpo)}`;
        window.location.href = mailtoLink;
    }

    function pulisciForm() {
        if (confirm('Sei sicuro di voler cancellare tutti i dati inseriti?')) {

            document.getElementById('luogoGroup').classList.remove('disabled');
